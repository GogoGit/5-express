<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Recipes!</title>
  </head>
  <body>
    <!-- <h1>Hello from the front end!</h1> -->
    <div id="root">
      <header>My Buttons</header>
      <div>
        <button type="button" id="btnAddData">Add Default Data</button>
        <button type="button" id="btnDeleteData">Delete All Data</button>
      </div>
      <h1>Recipes!</h1>

      <!-- Note the following on form
        action - has an endpoint
        method = Post
        enctype = it has an encoding type
      -->

      <!-- Reformat so we can perform a POST Action in scripts.js -->
      <form id="imageForm">
        <input type="file" name="file" accept="image/png" />
        <input type="text" placeholder="File name" name="filename" />
        <button type="submit">Upload</button><span id="uploadStatus"></span>
      </form>

      <!-- <form action="/api/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/png" />
        <input type="text" placeholder="File name" name="filename" />
        <button type="submit" id="bntUpload">Upload</button
      </form> -->

      <!-- note we removed the action from the form since we are gonna do the Event.Prevent Default action trick (see scripts.js) -->
      <form id="addForm">
        <input
          type="text"
          name="title"
          placeholder="Recipe Title"
          value="Toast"
        />
        <input type="text" name="image" placeholder="Image" value="toast.png" />
        <textarea name="description" value="description">Yummy!</textarea>
        <textarea type="text" name="ingredients" value="ingredients">
Comma Delimited ingredients</textarea
        >
        <input
          step="1"
          type="datetime-local"
          name="createDate"
          id="createDate"
        />

        <button type="submit">Submit</button>
      </form>

      <div class="recipes"></div>
    </div>
    <script src="/js/scripts.js"></script>
  </body>
</html>
